<!DOCTYPE html>
<html class="no-js">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Wikipedia SPA</title>

  <meta name="description" content="Random Wikipedia Article Viewer">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="stylesheets/styles.css">

</head>
<body>

  <div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <span class="navbar-brand" href="#">Random Wikipedia Article Viewer</span>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">

      <div class="content col-xs-12 col-sm-9 col-sm-push-3">
        <h2>Loading articles...</h2>
      </div>

      <div class="sidebar col-xs-12 col-sm-3 col-sm-pull-9">
        <h3>Options</h3>
        <div class="checkbox">
          <label>
            <input type="checkbox" id="openInNewWindow" value="openInNewWindow" checked>
            Open links in a new window
          </label>
        </div>
        <div class="form-group">
          <label>Number of articles:</label>
          <select class="form-control" id="numberOfArticles">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </div>
        <button type="button" id="refreshBtn" class="btn btn-primary btn-lg btn-block">Refresh</button>
      </div>

    </div>
  </div>

  <script id="summaries" type="text/x-handlebars-template">
    {{#each summaries}}
      <div class="summary">
        <h2>
          <a href="{{{formatTitleLink title}}}"{{#if openInNewWindow}} target="_blank"{{/if}}>{{title}}</a>
        </h2>
        {{{cleanSummary summary}}}
      </div>
    {{/each}}
  </script>

  <script id="errors" type="text/x-handlebars-template">
    <p class="well error">Sorry, an error has occurred while loading new content.</p>
  </script>

  <script src="javascripts/vendor/jquery.min.js"></script>
  <script src="javascripts/vendor/handlebars.min.js"></script>
  <script src="javascripts/main.js"></script>
</body>
</html>
